<div class="title-block">
  <h3 class="title">
    Страница истории <span class="sparkline bar"></span>
  </h3>
</div>
<div *ngIf="!isLoaded" class="text-center">Loading...</div>
<div *ngIf="isLoaded">
  <hm-history-chart  [data]="chartData"></hm-history-chart>
  <hm-history-events [categories]="categories" [events]="events"></hm-history-events>
  <hm-history-filter></hm-history-filter>
</div>
