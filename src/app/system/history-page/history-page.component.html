<div class="title-block">
  <h3 class="title pull-left">
    Страница истории <span class="sparkline bar"></span>
  </h3>
  <div class="pull-right">
    <button class="btn-sm btn btn-primary-outline" (click)="onFilter()">
      <i class="fa fa-filter"></i>
    </button>
  </div>
</div>
<div *ngIf="!isLoaded" class="text-center">Loading...</div>
<div *ngIf="isLoaded">
  <hm-history-chart  [data]="chartData"></hm-history-chart>
  <hm-history-events [categories]="categories" [events]="events"></hm-history-events>
  <div *ngIf="isFilterVisible">
    <hm-history-filter
      (onFilterCancel)="onFilterCancel()"
      (onFilterApply)="onFilterApply($event)"
      [categories]="categories"
    >
    </hm-history-filter>
  </div>

</div>
