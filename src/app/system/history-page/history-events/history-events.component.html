<section class="section">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header bordered">
          <div class="header-block">
            <h3 class="title">Список событий</h3>
          </div>
          <div class="form-inline pull-right m-r-2">
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Поиск...">
            </div>
            <div class="btn-group">
              <button type="button" class="btn btn-secondary dropdown-toggle ">
                Параметр
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Separated link</a>
              </div>
            </div>
          </div>
        </div>
        <div class="card-block">
          <table class="table table-striped">
            <thead>
            <tr>
              <th>#</th>
              <th>Сумма</th>
              <th>Дата</th>
              <th>Категория</th>
              <th>Тип</th>
              <th class="text-lg-center">Действие</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let e of events; let idx = index ">
              <th scope="row">{{idx + 1}}</th>
              <td>{{e.amount}}</td>
              <td>{{e.date | hmMoment:'YYYY-MM-DD HH:mm:ss'}}</td>
              <td>{{e.catName}}</td>
              <td>
                <span [ngClass]="getClassName(e)" *ngIf="e.type === 'outcome'">Расход</span>
                <span [ngClass]="getClassName(e)" *ngIf="e.type === 'income'">Доход</span>

              </td>
              <td class="text-lg-center">
                <a href="#" class="btn btn-primary-outline">Открыть</a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
